<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>capy.bara | Sign-up</title>
</head>
<body>
    <section id="form-box">
        <div class="header">
            <div id="logo">capy<span>.</span>bara</div>
            <p>Background by <a href="https://unsplash.com/pt-br/fotografias/uma-pintura-de-pessoas-caminhando-atraves-de-uma-ponte-na-neve-w5T6DY78TBU" target="_blank">The Cleveland Museum of Art</a>.</p>
        </div>
        <div class="main">
            <p>Fill the information below to registrate your newly new account!</p>
            <p>Already has one? <a href="#">Sign in</a>!</p>
            <form action="#" method="post">
                <fieldset>
                    <div class="input">
                        <input type="text" id="first-name" name="u_first-name" minlength="3" required>
                        <label for="u_first-name">First Name</label>
                    </div>
                    <div class="input">
                        <input type="text" id="last-name" name="u_last-name" minlength="3" required>
                        <label for="u_last-name">Last Name</label> 
                    </div>
                </fieldset>

                <fieldset>
                    <div class="input">
                        <input type="text" id="username" name="u_username" required>
                        <label for="u_username">Username</label>
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="u_email" required>
                        <label for="u_email">E-mail</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="input">
                        <input type="password" name="u_pass" minlength="8" pattern="([a-zA-Z]+[0-9]+[\+!\-\=\?\*\$\%\&\@\#\,\.])" required>
                        <label for="u_pass">Password</label>
                    </div>
                    <div class="input">
                        <input type="password" name="u_pass-conf" required>
                        <label for="u_pass-conf">Confirm Password</label>
                    </div>
                </fieldset>

                <fieldset id="done">
                    <button type="reset">Clear</button>
                    <button type="submit">Create new account</button>
                </fieldset>
            </form>
        </div>
    </section>
    <div id="copy">Page developed by <a href="https://github.com/saikendream/" target="_blank">saikendream</a> for <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></div>
</body>
</html>
